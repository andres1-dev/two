<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demanda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Prioridades</h1>
        <p class="subtitle">Conectado a GitHub</p>
        
        <div class="controls">
            <button id="loadDataBtn">
                <i class="fas fa-sync-alt"></i>
                Cargar Datos
            </button>
            <button id="exportCSVBtn" style="display: none;">
                <i class="fas fa-download"></i>
                Descargar CSV Completo
            </button>
            <button id="exportSinSemanasBtn" style="display: none;" class="btn-secondary">
                <i class="fas fa-file-excel"></i>
                Descargar Sin Semanas
            </button>
            <button id="enviarPostBtn" style="display: none;" class="btn-secondary">
                <i class="fas fa-paper-plane"></i>
                Enviar a Sheets
            </button>
            <button id="asignarSemanasBtn" style="display: none;" class="btn-primary">
                <i class="fas fa-calendar-plus"></i>
                Asignar Semanas
            </button>
        </div>
        
        <div id="statusMessage" class="status"></div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Procesando datos, por favor espere...</p>
        </div>
        
        <div id="summary" class="summary"></div>
        
<!-- Modal para asignación de semanas -->
<div id="semanasModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3><i class="fas fa-calendar-alt"></i> Asignar Semanas a Registros</h3>
            <span class="close">&times;</span>
        </div>
        <div class="modal-body">
            <div class="modal-info">
                <div class="info-grid">
                    <div class="info-item">
                        <i class="fas fa-file-excel"></i>
                        <span>Registros sin semanas: <strong id="countSinSemanas">0</strong></span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-users"></i>
                        <span>Clientes únicos: <strong id="countClientes">0</strong></span>
                    </div>
                </div>
            </div>
            
<!-- En la sección semanas-controls, reemplazar el contenido actual -->
<div class="semanas-controls">
    <div class="filter-group">
        <div class="filter-item">
            <label for="filtroCliente"><i class="fas fa-filter"></i> Filtrar por Cliente:</label>
            <select id="filtroCliente">
                <option value="">Todos los clientes</option>
            </select>
        </div>
        <div class="filter-actions">
            <button id="guardarSemanas" class="btn-primary">
                <i class="fas fa-save"></i>
                Asentar Registro
            </button>
            <button id="descargarPlantilla" class="btn-secondary">
                <i class="fas fa-download"></i>
                Descargar Plantilla
            </button>
            <button id="subirPlantilla" class="btn-secondary">
                <i class="fas fa-upload"></i>
                Subir Plantilla
            </button>
            <input type="file" id="archivoPlantilla" accept=".xlsx" style="display: none;">
        </div>
    </div>
</div>
            
                <div class="semanas-list-full">
                    <div class="list-header">
                        <span>Cliente</span>
                        <span>Referencia</span>
                        <span>Cantidad</span>
                        <span>Semanas</span>
                    </div>
                    <div id="listaRegistros" class="registros-container">
                        <!-- Los registros se cargarán aquí dinámicamente -->
                    </div>
                </div>
            </div>
    </div>
</div>
    </div>

    <!-- OPCIÓN 1: CDN (Recomendado) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<!-- OPCIÓN 2: CDN alternativo -->
<script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>

<!-- OPCIÓN 3: Descargar localmente -->
<script src="js/xlsx.full.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
