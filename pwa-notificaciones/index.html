<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Notificaciones</title>

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Meta tags -->
    <meta name="theme-color" content="#0070f3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Iconos -->
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        .status-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #0070f3;
        }

        .status {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            word-break: break-word;
        }

        .device-info {
            font-size: 0.9em;
            color: #666;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .badge {
            background: #0070f3;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 200px;
        }

        .btn-primary {
            background: #0070f3;
            color: white;
        }

        .btn-primary:hover {
            background: #0051a2;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: scale(1.05);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .admin-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            border: 2px dashed #0070f3;
        }

        .admin-panel h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #0070f3;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn-send {
            background: #28a745;
            color: white;
            width: 100%;
        }

        .btn-send:hover {
            background: #218838;
        }

        .ios-install {
            background: #ffd700;
            color: #333;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .ios-install.show {
            display: block;
        }

        .error-details {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.9em;
            display: none;
        }

        .error-details.show {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>üì± Notificaciones PWA</h1>
            <p class="subtitle">Recibe notificaciones en cualquier dispositivo</p>

            <div class="status-card">
                <div class="status" id="status">
                    üîÑ Inicializando...
                </div>
                <div class="device-info">
                    <span id="platform">üì± Detectando...</span>
                    <span id="browser">üåê Detectando...</span>
                    <span class="badge" id="pwaStatus">üåê Web</span>
                </div>
                <div class="error-details" id="errorDetails"></div>
            </div>

            <div class="button-group">
                <button id="subscribeButton" class="btn-primary" style="display: none;">
                    üîî Activar Notificaciones
                </button>
                <button id="unsubscribeButton" class="btn-secondary" style="display: none;">
                    üîï Desactivar Notificaciones
                </button>
                <button id="retryButton" class="btn-secondary" style="display: none;">
                    üîÑ Reintentar
                </button>
            </div>

            <div id="iosInstallMessage" class="ios-install">
                üì± Para iOS: A√±ade esta app a tu pantalla de inicio
            </div>

            <div class="admin-panel">
                <h2>üì® Panel de Administraci√≥n</h2>

                <div class="form-group">
                    <label for="notificationTitle">T√≠tulo</label>
                    <input type="text" id="notificationTitle" value="üîî Notificaci√≥n de prueba">
                </div>

                <div class="form-group">
                    <label for="notificationBody">Mensaje</label>
                    <textarea id="notificationBody" rows="3">Este es un mensaje de prueba</textarea>
                </div>

                <button id="sendNotificationButton" class="btn-send">
                    üì® Enviar Notificaci√≥n
                </button>
            </div>
        </div>

        <div class="footer">
            <p>PWA Notificaciones ‚Ä¢ v1.0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
