<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exportador CSV SISPRO</title>
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4285f4">
    <meta name="description" content="Exporta datos JSON a CSV con filtros avanzados">
    
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CSV SISPRO">
    
    <!-- Windows Support -->
    <meta name="msapplication-TileColor" content="#4285f4">
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
    
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
        }
        
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e8eaf6;
        }
        
        h1 {
            color: #1a237e;
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .filters {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid #e0e0ff;
            display: none;
        }
        
        .filter-group {
            margin-bottom: 20px;
        }
        
        .filter-label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #3f51b5;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .date-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0ff;
            border-radius: 12px;
            font-size: 15px;
            background: white;
            transition: all 0.3s;
        }
        
        .date-input:focus {
            outline: none;
            border-color: #3f51b5;
            box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.1);
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: background 0.3s;
        }
        
        .checkbox-container:hover {
            background: rgba(63, 81, 181, 0.05);
        }
        
        .checkbox-container input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #3f51b5;
        }
        
        .separator-selector {
            display: flex;
            gap: 10px;
            margin: 25px 0;
            justify-content: center;
        }
        
        .sep-btn {
            padding: 12px 24px;
            border: 2px solid #c5cae9;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            color: #5c6bc0;
            transition: all 0.3s;
            min-width: 60px;
            text-align: center;
        }
        
        .sep-btn:hover {
            border-color: #7986cb;
            transform: translateY(-2px);
        }
        
        .sep-btn.active {
            background: #3f51b5;
            color: white;
            border-color: #3f51b5;
            box-shadow: 0 4px 12px rgba(63, 81, 181, 0.3);
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 18px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3f51b5 0%, #303f9f 100%);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(63, 81, 181, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            color: white;
        }
        
        .btn-success:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .status.visible {
            display: block;
        }
        
        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }
        
        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }
        
        .status.loading {
            background: #fff3e0;
            color: #ef6c00;
            border-left: 4px solid #ff9800;
        }
        
        .toggle-filters {
            background: none;
            border: none;
            color: #5c6bc0;
            cursor: pointer;
            padding: 8px;
            border-radius: 10px;
            transition: all 0.3s;
            font-size: 22px;
        }
        
        .toggle-filters:hover {
            background: rgba(92, 107, 192, 0.1);
            transform: rotate(15deg);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .btn {
                padding: 16px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span class="mdi mdi-file-export"></span>
                Exportador CSV
            </h1>
            <button class="toggle-filters" id="toggleFilters">
                <span class="mdi mdi-filter-variant"></span>
            </button>
        </div>
        
        <div class="filters" id="filtersPanel">
            <div class="filter-group">
                <div class="filter-label">
                    <span class="mdi mdi-calendar-range"></span>
                    Rango de Fechas
                </div>
                <input type="text" class="date-input" id="dateRange" placeholder="Seleccionar rango...">
            </div>
            
            <div class="filter-group">
                <div class="filter-label">
                    <span class="mdi mdi-text-box-search"></span>
                    Filtros de Contenido
                </div>
                <label class="checkbox-container">
                    <input type="checkbox" id="filterDesc">
                    <span>Mostrar solo registros con descripciÃ³n</span>
                </label>
            </div>
        </div>
        
        <div class="separator-selector">
            <button class="sep-btn active" data-sep=";">Punto y Coma</button>
            <button class="sep-btn" data-sep=",">Coma</button>
            <button class="sep-btn" data-sep="\t">Tabulador</button>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-primary" id="loadBtn">
                <span class="mdi mdi-cloud-download"></span>
                Cargar Datos JSON
            </button>
            <button class="btn btn-success" id="downloadBtn" disabled>
                <span class="mdi mdi-file-excel"></span>
                Exportar a CSV
            </button>
        </div>
        
        <div class="status" id="status"></div>
    </div>

    <!-- External Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <!-- Application Script -->
    <script>
        // PWA Installation
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .catch(err => console.log('Service Worker no registrado:', err));
            });
        }
        
        // App State
        let allData = null;
        let filteredData = null;
        let separator = ';';
        let installPrompt = null;
        
        // Initialize Date Picker
        const datePicker = flatpickr("#dateRange", {
            mode: "range",
            dateFormat: "Y-m-d",
            locale: {
                firstDayOfWeek: 1,
                weekdays: {
                    shorthand: ["Dom", "Lun", "Mar", "MiÃ©", "Jue", "Vie", "SÃ¡b"],
                    longhand: ["Domingo", "Lunes", "Martes", "MiÃ©rcoles", "Jueves", "Viernes", "SÃ¡bado"]
                },
                months: {
                    shorthand: ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"],
                    longhand: ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"]
                }
            }
        });
        
        // UI Elements
        const toggleFiltersBtn = document.getElementById('toggleFilters');
        const filtersPanel = document.getElementById('filtersPanel');
        const loadBtn = document.getElementById('loadBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusDiv = document.getElementById('status');
        const sepButtons = document.querySelectorAll('.sep-btn');
        const filterDescCheckbox = document.getElementById('filterDesc');
        
        // Event Listeners
        toggleFiltersBtn.addEventListener('click', () => {
            const isVisible = filtersPanel.style.display === 'block';
            filtersPanel.style.display = isVisible ? 'none' : 'block';
            toggleFiltersBtn.style.transform = isVisible ? 'rotate(0deg)' : 'rotate(180deg)';
        });
        
        sepButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                sepButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                separator = btn.dataset.sep;
            });
        });
        
        loadBtn.addEventListener('click', loadJSONData);
        downloadBtn.addEventListener('click', exportToCSV);
        filterDescCheckbox.addEventListener('change', applyFilters);
        datePicker.config.onChange.push(applyFilters);
        
        // Functions
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status visible ${type}`;
        }
        
        function hideStatus() {
            statusDiv.classList.remove('visible');
        }
        
        function parseColombiaDate(dateString) {
            if (!dateString) return null;
            const [year, month, day] = dateString.split('-').map(Number);
            return new Date(year, month - 1, day);
        }
        
        async function loadJSONData() {
            showStatus('Conectando con la fuente de datos...', 'loading');
            loadBtn.disabled = true;
            
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbz67OzWNpeM9SJR-Tx8A-4quLGLie5VXy8At4kG4qylhDRQHoE4zfgrpgk0N7aFs-glzw/exec');
                
                if (!response.ok) throw new Error(`Error HTTP: ${response.status}`);
                
                allData = await response.json();
                applyFilters();
                
                showStatus(`âœ“ ${filteredData.length} registros cargados correctamente`, 'success');
                downloadBtn.disabled = false;
                
                setTimeout(hideStatus, 3000);
            } catch (error) {
                console.error('Error:', error);
                showStatus(`âœ— Error al cargar datos: ${error.message}`, 'error');
                loadBtn.disabled = false;
            }
        }
        
        function applyFilters() {
            if (!allData) return;
            
            filteredData = [...allData];
            
            // Filter by description
            if (filterDescCheckbox.checked) {
                filteredData = filteredData.filter(item => {
                    const desc = item['DESCRIPCIÃ“N'] || '';
                    return desc.toString().trim() !== '';
                });
            }
            
            // Filter by date range
            const selectedDates = datePicker.selectedDates;
            if (selectedDates.length === 2) {
                const startDate = new Date(selectedDates[0]);
                const endDate = new Date(selectedDates[1]);
                
                startDate.setHours(0, 0, 0, 0);
                endDate.setHours(23, 59, 59, 999);
                
                filteredData = filteredData.filter(item => {
                    if (!item['FECHA']) return false;
                    
                    const itemDate = parseColombiaDate(item['FECHA']);
                    if (!itemDate) return false;
                    
                    return itemDate >= startDate && itemDate <= endDate;
                });
            }
            
            // Update status if data is loaded
            if (allData && statusDiv.classList.contains('visible')) {
                showStatus(`âœ“ ${filteredData.length} de ${allData.length} registros filtrados`, 'success');
            }
        }
        
        function exportToCSV() {
            if (!filteredData || filteredData.length === 0) {
                showStatus('âœ— No hay datos para exportar', 'error');
                return;
            }
            
            showStatus('Generando archivo CSV...', 'loading');
            
            try {
                const headers = [
                    'DOCUMENTO', 'FECHA', 'TALLER', 'LINEA', 'AUDITOR',
                    'ESCANER', 'LOTE', 'REFPROV', 'DESCRIPCIÃ“N', 'CANTIDAD',
                    'REFERENCIA', 'TIPO', 'PVP', 'PRENDA', 'GENERO', 'GESTOR',
                    'PROVEEDOR', 'CLASE', 'FUENTE'
                ];
                
                let csvContent = headers.join(separator) + '\n';
                
                filteredData.forEach(item => {
                    const row = headers.map(header => {
                        let value = item[header] ?? '';
                        
                        if (typeof value === 'number') {
                            value = value.toString();
                        }
                        
                        if (typeof value === 'string' && (
                            value.includes(separator) || 
                            value.includes('"') || 
                            value.includes('\n') || 
                            value.includes('\r')
                        )) {
                            value = `"${value.replace(/"/g, '""')}"`;
                        }
                        
                        return value;
                    });
                    
                    csvContent += row.join(separator) + '\n';
                });
                
                const blob = new Blob(['\ufeff' + csvContent], { 
                    type: 'text/csv;charset=utf-8;' 
                });
                
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                const timestamp = new Date().toISOString().slice(0, 19).replace(/[:]/g, '-');
                
                link.href = url;
                link.download = `sispro_export_${timestamp}.csv`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                
                showStatus(`âœ“ CSV exportado: ${filteredData.length} registros`, 'success');
                setTimeout(hideStatus, 3000);
                
            } catch (error) {
                console.error('Export error:', error);
                showStatus('âœ— Error al generar el archivo CSV', 'error');
            }
        }
        
        // PWA Installation Prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            installPrompt = e;
            
            // Show install button if not already installed
            if (!window.matchMedia('(display-mode: standalone)').matches) {
                setTimeout(() => {
                    showStatus('ðŸ“± Esta app se puede instalar en tu dispositivo', 'success');
                    setTimeout(hideStatus, 5000);
                }, 2000);
            }
        });
        
        // Initial status
        showStatus('Listo para cargar datos desde SISPRO', 'success');
        setTimeout(hideStatus, 2000);
    </script>
</body>
</html>
