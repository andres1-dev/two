<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>CSV Export</title>

    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CSV Export">

    <!-- Icons for iOS -->
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="apple-touch-startup-image" href="icons/icon-512.png">
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json?v=2">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2><span class="mdi mdi-file-export"></span> CSV Export</h2>
            <div class="header-actions">
                <button class="icon-btn" id="installBtn" style="display: none;">
                    <span class="mdi mdi-download-circle"></span>
                </button>
                <button class="icon-btn" id="configBtn">
                    <span class="mdi mdi-cog"></span>
                </button>
                <button class="icon-btn" id="filterBtn">
                    <span class="mdi mdi-filter"></span>
                </button>
            </div>
        </div>

        <div class="config-panel" id="configPanel">
            <div class="config-option">
                <div class="option-label">Separador</div>
                <div class="config-btns">
                    <button class="config-btn active" data-sep=";">;</button>
                    <button class="config-btn" data-sep=",">,</button>
                    <button class="config-btn" data-sep="\t">Tab</button>
                </div>
            </div>
        </div>

        <div class="filters" id="filtersPanel">
            <div class="filter-option">
                <input type="text" class="date-input" id="dateRange" placeholder="Rango de fechas">
            </div>
            <div class="filter-option">
                <label class="checkbox">
                    <input type="checkbox" id="filterDesc">
                    <span class="checkmark"></span>
                    <span class="checkbox-label">Solo con descripción</span>
                </label>
            </div>
        </div>

        <button class="btn btn-success" id="downloadBtn" disabled>
            <span class="mdi mdi-download"></span>
            <span>Exportar CSV</span>
        </button>

        <div class="status" id="status">Cargando datos...</div>
    </div>

    <!-- Install Toast -->
    <div id="installToast" class="install-toast">
        <div class="toast-content">
            <span class="mdi mdi-cellphone"></span>
            <span>Instalar aplicación para mejor experiencia</span>
        </div>
        <button class="toast-btn" id="toastInstallBtn">Instalar</button>
        <button class="toast-btn dismiss" id="toastDismissBtn">Cerrar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="js/script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>

</html>
