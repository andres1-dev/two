<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página No Encontrada | DeepScope</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        :root {
            --github-black: #0d1117;
            --github-gray: #161b22;
            --github-border: #30363d;
            --github-text: #f0f6fc;
            --github-text-secondary: #8b949e;
            --github-blue: #58a6ff;
            --github-green: #3fb950;
            --github-purple: #bc8cff;
            --game-orange: #f78166;
            --premium-blue: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
        }

        body {
            background: var(--github-black);
            color: var(--github-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .github-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(var(--github-border) 1px, transparent 1px),
                linear-gradient(90deg, var(--github-border) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.03;
            z-index: -1;
        }

        .container {
            max-width: 500px;
            width: 90%;
            text-align: center;
            z-index: 10;
            padding: 2rem;
        }

        .app-logo {
            margin-bottom: 2rem;
        }

        .app-logo img {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .error-code {
            font-size: 4.5rem;
            font-weight: 600;
            color: var(--github-text);
            margin-bottom: 1rem;
            letter-spacing: -2px;
        }

        .error-title {
            font-size: 1.4rem;
            color: var(--github-text);
            margin-bottom: 1.5rem;
            font-weight: 400;
        }

        .error-description {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--github-text-secondary);
            margin-bottom: 2rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .whatsapp-icon {
            color: var(--github-blue);
            text-decoration: none;
            transition: all 0.2s ease;
            margin-left: 5px;
        }

        .whatsapp-icon:hover {
            color: #4d94e6;
            transform: translateY(-1px);
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0 0.5rem 0;
        }

        .github-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            padding: 1rem 1.5rem;
            background: var(--premium-blue);
            border: none;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .github-button:hover {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
        }

        .github-button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(37, 99, 235, 0.2);
        }

        .footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--github-border);
            color: var(--github-text-secondary);
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .footer strong {
            color: var(--github-text);
        }

        .floating-element {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--github-text-secondary);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 3.5rem;
            }

            .error-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="github-grid"></div>

    <div class="floating-elements"></div>

    <div class="container">
        <div class="app-logo">
            <img src="icons/icon.svg" alt="DeepScope Logo">
        </div>

        <div class="error-code">404</div>
        <h1 class="error-title">Página No Encontrada</h1>

        <p class="error-description">
            El destino solicitado no se encuentra disponible o ha sido objeto de una actualización reciente.
            <a href="https://wa.me/573168007979" class="whatsapp-icon" target="_blank">
                <i class="fab fa-whatsapp"></i>
            </a>
        </p>

        <div class="action-buttons">
            <a href="index.html" class="github-button">
                <i class="fas fa-home"></i> Volver a la Terminal
            </a>
        </div>

        <div class="footer">
            <p><strong>DeepScope</strong> · Sistema de Inteligencia Logística</p>
            <p>Desarrollado por Andrés Mendoza © 2026</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.querySelector('.floating-elements');
            for (let i = 0; i < 20; i++) {
                const el = document.createElement('div');
                el.className = 'floating-element';
                el.style.left = Math.random() * 100 + '%';
                el.style.animationDelay = Math.random() * 10 + 's';
                el.style.animationDuration = (Math.random() * 12 + 8) + 's';
                container.appendChild(el);
            }
        });
    </script>
</body>

</html>
