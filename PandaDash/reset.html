<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Restablecer contraseña</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#f3f4f6;
}
.card{
  background:white;
  padding:30px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
  width:320px;
  text-align:center;
}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:1px solid #ddd;
  border-radius:6px;
}
button{
  width:100%;
  padding:12px;
  background:#2563EB;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
#msg{
  margin-top:15px;
  font-size:14px;
}
</style>
</head>
<body>

<div class="card">
  <h2>Nueva contraseña</h2>
  <input type="password" id="pass1" placeholder="Nueva contraseña">
  <input type="password" id="pass2" placeholder="Confirmar contraseña">
  <button onclick="guardar()">Guardar</button>
  <div id="msg"></div>
</div>

<script>

const API = "https://script.google.com/macros/s/AKfycbyOwBp1er4nu9Uth2nS5rY2tYfvY-NMdWJkA3dIjmuaVUTLvnUyKtJIG62ACK22RpNWRQ/exec";

const params = new URLSearchParams(window.location.search);
const token = params.get("token");

if(!token){
  mostrar("Token inválido");
}

function guardar(){

  const p1 = document.getElementById("pass1").value;
  const p2 = document.getElementById("pass2").value;

  if(!p1 || !p2){
    mostrar("Completa los campos");
    return;
  }

  if(p1 !== p2){
    mostrar("Las contraseñas no coinciden");
    return;
  }

  fetch(API, {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: new URLSearchParams({
      action: "resetPassword",
      token: token,
      newPassword: p1
    })
  })
  .then(res => res.json())
  .then(data => {
    mostrar(data.message);
    if(data.success){
      setTimeout(()=>{
        window.location.href = "login.html";
      },2000);
    }
  })
  .catch(()=> mostrar("Error inesperado"));
}

function mostrar(msg){
  document.getElementById("msg").innerText = msg;
}

</script>

</body>
</html>
