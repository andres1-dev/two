<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página No Encontrada | GitHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        }

        :root {
            --github-black: #0d1117;
            --github-gray: #161b22;
            --github-border: #30363d;
            --github-text: #f0f6fc;
            --github-text-secondary: #8b949e;
            --github-blue: #58a6ff;
            --github-green: #3fb950;
            --github-purple: #bc8cff;
            --game-orange: #f78166;
        }

        body {
            background: var(--github-black);
            color: var(--github-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .github-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--github-border) 1px, transparent 1px),
                linear-gradient(90deg, var(--github-border) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.03;
            z-index: -1;
        }

        .container {
            max-width: 500px;
            width: 90%;
            text-align: center;
            z-index: 10;
            padding: 2rem;
        }

        .github-logo {
            margin-bottom: 2rem;
        }

        .github-logo svg {
            width: 70px;
            height: 70px;
            fill: var(--github-text);
            opacity: 0.9;
        }

        .error-code {
            font-size: 4.5rem;
            font-weight: 600;
            color: var(--github-text);
            margin-bottom: 1rem;
            letter-spacing: -2px;
        }

        .error-title {
            font-size: 1.4rem;
            color: var(--github-text);
            margin-bottom: 1.5rem;
            font-weight: 400;
        }

        .error-description {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--github-text-secondary);
            margin-bottom: 2rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .whatsapp-icon {
            color: var(--github-blue);
            text-decoration: none;
            transition: all 0.2s ease;
            margin-left: 5px;
        }

        .whatsapp-icon:hover {
            color: #4d94e6;
            transform: translateY(-1px);
        }

        .mini-game {
            border-radius: 8px;
            text-align: center;
        }

        .game-title {
            color: var(--github-text);
            font-size: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            max-width: 200px;
            margin: 0 auto 1rem;
        }

        .game-cell {
            aspect-ratio: 1;
            background: var(--github-black);
            border: 2px solid var(--github-border);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .game-cell:hover {
            border-color: var(--github-blue);
            background: rgba(88, 166, 255, 0.1);
        }

        .game-cell.x {
            color: var(--github-blue);
        }

        .game-cell.o {
            color: var(--game-orange);
        }

        .game-status {
            color: var(--github-text-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            min-height: 20px;
        }

        .game-controls {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        .game-btn {
            padding: 0.5rem 1rem;
            background: var(--github-border);
            border: 1px solid var(--github-border);
            border-radius: 4px;
            color: var(--github-text);
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }

        .game-btn:hover {
            background: var(--github-blue);
            border-color: var(--github-blue);
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0 0.5rem 0; /* Reducido aún más el margen inferior */
        }

        .github-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            padding: 0.9rem 1.5rem;
            background: var(--github-gray);
            border: 1px solid var(--github-border);
            color: var(--github-text);
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .github-button:hover {
            background: rgba(88, 166, 255, 0.1);
            border-color: var(--github-blue);
            transform: translateY(-1px);
        }

        .github-button.primary {
            background: var(--github-blue);
            border-color: var(--github-blue);
            color: white;
            font-weight: 500;
        }

        .github-button.primary:hover {
            background: #4d94e6;
            transform: translateY(-1px);
        }

        .branch-text {
            color: var(--github-text-secondary);
            font-size: 0.85rem;
            margin-top: 1rem;
            font-family: 'Monaco', 'Consolas', monospace;
        }

        .footer {
            margin-top: 1rem; /* Reducido aún más de 1.5rem a 1rem */
            padding-top: 1.5rem;
            border-top: 1px solid var(--github-border);
            color: var(--github-text-secondary);
            font-size: 0.8rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }

        .footer-links a {
            color: var(--github-text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-links a:hover {
            color: var(--github-blue);
        }

        .floating-element {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--github-text-secondary);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .error-code {
                font-size: 3.5rem;
            }
            
            .error-title {
                font-size: 1.2rem;
            }
            
            .github-logo svg {
                width: 60px;
                height: 60px;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .mini-game {
                padding: 1rem;
            }
        }

        .win-animation {
            animation: winPulse 0.6s ease-in-out;
        }

        @keyframes winPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="github-grid"></div>
    
    <!-- Elementos flotantes minimalistas -->
    <div class="floating-elements">
        <div class="floating-element" style="left: 10%; animation-delay: 0s;"></div>
        <div class="floating-element" style="left: 20%; animation-delay: 1s;"></div>
        <div class="floating-element" style="left: 30%; animation-delay: 2s;"></div>
        <div class="floating-element" style="left: 40%; animation-delay: 3s;"></div>
        <div class="floating-element" style="left: 50%; animation-delay: 4s;"></div>
        <div class="floating-element" style="left: 60%; animation-delay: 5s;"></div>
        <div class="floating-element" style="left: 70%; animation-delay: 6s;"></div>
        <div class="floating-element" style="left: 80%; animation-delay: 7s;"></div>
    </div>

    <div class="container">
        <div class="github-logo">
            <svg viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
        </div>

        <div class="error-code">404</div>
        <h1 class="error-title">Página no encontrada</h1>
        
        <p class="error-description">
            La página que buscas no existe o ha sido movida. 
            Mientras tanto, puedes jugar o contactar al desarrollador.
            <a href="https://wa.me/573168007979" class="whatsapp-icon" target="_blank">
                <i class="fab fa-whatsapp"></i>
            </a>
        </p>

        <!-- Mini Juego: Tres en Raya -->
        <div class="mini-game">
            <div class="game-title">
                <i class="fas fa-gamepad"></i>
                <span>Mini Juego</span>
            </div>
            
            <div class="game-board" id="gameBoard">
                <div class="game-cell" data-cell="0"></div>
                <div class="game-cell" data-cell="1"></div>
                <div class="game-cell" data-cell="2"></div>
                <div class="game-cell" data-cell="3"></div>
                <div class="game-cell" data-cell="4"></div>
                <div class="game-cell" data-cell="5"></div>
                <div class="game-cell" data-cell="6"></div>
                <div class="game-cell" data-cell="7"></div>
                <div class="game-cell" data-cell="8"></div>
            </div>
            
            <div class="game-status" id="gameStatus">
                Turno del jugador X
            </div>
            
            <div class="game-controls">
                <button class="game-btn" onclick="resetGame()">
                    <i class="fas fa-redo"></i> Reiniciar
                </button>
            </div>
        </div>

        <div class="action-buttons">
            <!-- Botón de WhatsApp eliminado según la solicitud -->
        </div>

        <div class="footer">
            <p>GitHub &copy; 2025</p>
            <div class="footer-links">
                <a href="https://docs.github.com">Documentación</a>
                <a href="https://github.com/pricing">Precios</a>
                <a href="https://github.com/enterprise">Empresa</a>
                <a href="https://github.com/security">Seguridad</a>
            </div>
        </div>
    </div>

    <script>
        // Variables del juego
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;

        // Combinaciones ganadoras
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Filas
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columnas
            [0, 4, 8], [2, 4, 6] // Diagonales
        ];

        // Inicializar el juego
        function initGame() {
            const cells = document.querySelectorAll('.game-cell');
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
                cell.textContent = '';
                cell.className = 'game-cell';
            });
            updateGameStatus(`Turno del jugador ${currentPlayer}`);
        }

        // Manejar clic en celda
        function handleCellClick(e) {
            const cell = e.target;
            const cellIndex = parseInt(cell.getAttribute('data-cell'));

            if (gameBoard[cellIndex] !== '' || !gameActive) {
                return;
            }

            // Realizar jugada
            gameBoard[cellIndex] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());

            // Verificar resultado
            checkResult();
        }

        // Verificar resultado del juego
        function checkResult() {
            let roundWon = false;

            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                updateGameStatus(`¡Jugador ${currentPlayer} gana!`);
                gameActive = false;
                document.getElementById('gameBoard').classList.add('win-animation');
                return;
            }

            // Verificar empate
            const roundDraw = !gameBoard.includes('');
            if (roundDraw) {
                updateGameStatus('¡Empate!');
                gameActive = false;
                return;
            }

            // Cambiar jugador
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateGameStatus(`Turno del jugador ${currentPlayer}`);
        }

        // Actualizar estado del juego
        function updateGameStatus(message) {
            document.getElementById('gameStatus').textContent = message;
        }

        // Reiniciar juego
        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            document.getElementById('gameBoard').classList.remove('win-animation');
            initGame();
        }

        // Crear elementos flotantes
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.floating-elements');
            
            for (let i = 0; i < 15; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                
                // Posición y animación aleatorias
                element.style.left = Math.random() * 100 + '%';
                element.style.animationDelay = Math.random() * 8 + 's';
                element.style.animationDuration = (Math.random() * 10 + 8) + 's';
                
                container.appendChild(element);
            }

            // Inicializar el juego
            initGame();
        });
    </script>
</body>
</html>
