<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<!-- PandaDash Universal Identity: GitHub-Style Minimalism -->
<svg width="500px" height="500px" viewBox="0 0 500 500" version="1.1" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
    <title>PandaDash Cyber-Panda Logo</title>
    <defs>
        <!-- Gradientes de Transición Suave (Secuencia Profesional) -->
        <linearGradient id="cyberGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="cyberGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="cyberGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
        </linearGradient>
    </defs>

    <g id="SVGRepo_bgCarrier" stroke-width="0"/>
    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>

    <g id="SVGRepo_iconCarrier">
        <!-- Contenedor con Escala 92% (Clonando la lógica de renderizado de GitHub) -->
        <g transform="translate(20, 20) scale(0.92)">
            
            <!-- PARTE 1: La Oreja y Mejilla Izquierda (El Inicio) -->
            <path d="M120,40 C75,40 40,75 40,120 L40,160 C40,160 30,220 80,260 L130,300 L130,100 L120,40 Z" fill="url(#cyberGrad1)" />
            
            <!-- PARTE 2: El Rostro Central y Flecha Dash (El Cuerpo) -->
            <path d="M150,80 L150,380 L250,460 L350,380 L350,80 C350,80 250,40 150,80 Z M250,150 L320,280 L250,240 L180,280 L250,150 Z" fill="url(#cyberGrad2)" />
            
            <!-- PARTE 3: La Oreja y Mejilla Derecha (La Profundidad) -->
            <path d="M380,40 C425,40 460,75 460,120 L460,160 C460,160 470,220 420,260 L370,300 L370,100 L380,40 Z" fill="url(#cyberGrad3)" />
            
        </g>
    </g>
</svg>