<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"

    <title>PandaDash - Acceso</title>

    <!-- Fuentes y Iconos -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS Base de la app -->
    <link rel="stylesheet" href="css/core/base.css">
    <link rel="stylesheet" href="css/core/layout.css">

    <style>
        /* Estilos específicos para la página de login independiente para asegurar paridad con el diseño original */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #login-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            z-index: 9000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .login-container {
            width: 100%;
            max-width: 360px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            padding: 28px 20px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 28px;
        }

        .login-logo-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            background: transparent;
        }

        .login-header h1 {
            font-size: 24px;
            font-weight: 800;
            color: #0f172a;
            margin: 0 0 4px;
            letter-spacing: -0.5px;
        }

        .login-header p {
            font-size: 13px;
            color: #94a3b8;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            font-weight: 600;
            color: #64748b;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 14px 12px 42px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            background: #ffffff;
            transition: all 0.2s;
            color: #0f172a;
            font-family: inherit;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #2563eb;
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .toggle-password {
            left: auto !important;
            right: 14px;
            cursor: pointer;
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.2);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .login-error {
            background: #fee2e2;
            color: #b91c1c;
            padding: 12px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .login-footer-compact {
            margin-top: 28px;
            text-align: center;
        }

        .forgot-link {
            font-size: 13px;
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-link:hover {
            color: #1e40af;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

                <p>Logística e Inventarios Inteligentes</p>

            <div id="errorMessage" class="login-error">
                <i class="fas fa-exclamation-circle"></i>
                <span>ID o contraseña incorrectos</span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="userId">Identificación</label>
                    <div class="input-wrapper">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="userId" placeholder="Ingresa tu ID" required autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required
                            autocomplete="current-password">
                        <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn-login">
                    <span id="btnText">Entrar</span>
                    <div class="spinner" id="spinner"></div>
                </button>
            </form>

            <div class="login-footer-compact">
                <a href="#" class="forgot-link" id="recoverLink">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>

    <script>
        // URL real de GAS
        const API_URL = "https://script.google.com/macros/s/AKfycbyOwBp1er4nu9Uth2nS5rY2tYfvY-NMdWJkA3dIjmuaVUTLvnUyKtJIG62ACK22RpNWRQ/exec";

        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const errorDiv = document.getElementById('errorMessage');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        // Toggle Password
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye');
            togglePassword.classList.toggle('fa-eye-slash');
        });

        // Recuperación de Contraseña
        document.getElementById('recoverLink').addEventListener('click', async (e) => {
            e.preventDefault();

            const idInput = document.getElementById('userId');
            const id = idInput.value.trim();

            if (!id) {
                showError('Por favor, ingresa tu número de identificación primero para recuperarla.');
                idInput.focus();
                return;
            }

            try {
                // Feedback visual de carga
                const originalText = document.getElementById('recoverLink').innerText;
                document.getElementById('recoverLink').innerText = 'Enviando...';

                const formData = new FormData();
                formData.append('action', 'recover');
                formData.append('id', id);

                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                alert(result.message);
                document.getElementById('recoverLink').innerText = originalText;
            } catch (error) {
                console.error('Recover error:', error);
                alert('Error al conectar con el servidor para la recuperación.');
                document.getElementById('recoverLink').innerText = '¿Olvidaste tu contraseña?';
            }
        });
        // Handle Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            errorDiv.style.display = 'none';
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';

            const id = document.getElementById('userId').value.trim();
            const password = passwordInput.value.trim();

            try {
                const formData = new FormData();
                formData.append('action', 'login');
                formData.append('id', id);
                formData.append('password', password);

                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Error en la respuesta del servidor');

                const result = await response.json();

                if (result.success) {
                    localStorage.setItem('pandaDashUser', JSON.stringify(result.user));
                    if (result.token) sessionStorage.setItem('pandaDashToken', result.token);
                    if (result.apiKey) localStorage.setItem('pandaDashApiKey', result.apiKey);

                    window.location.href = 'index.html';
                } else {
                    showError(result.message || 'Credenciales inválidas');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Error de conexión con el servidor');
            } finally {
                submitBtn.disabled = false;
                btnText.style.display = 'block';
                spinner.style.display = 'none';
            }
        });

        function showError(msg) {
            errorDiv.querySelector('span').textContent = msg;
            errorDiv.style.display = 'flex';
        }

        // Check ya logueado
        if (localStorage.getItem('pandaDashUser')) {
            window.location.href = 'index.html';
        }
    </script>
